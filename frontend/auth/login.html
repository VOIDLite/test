<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/shttps-static-public/common.css">
    <link rel="icon" type="image/png" href="/shttps-static-public/icon.png">
    <style>
        body {
            background: #161616;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
        .login-form {
            background: #404040;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: -10vh;
        }
        .login-form h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #303030;
            color: #fff;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #306477;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background: #306477;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background: #407487;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .password-wrapper input[type="password"],
        .password-wrapper input[type="text"] {
            padding-right: 38px;
        }
        #togglePassword:focus {
            outline: none;
        }
        #togglePassword svg {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper" style="position: relative;">
                        <input type="password" id="password" name="password" required style="padding-right: 38px;">
                        <button type="button" id="togglePassword" aria-label="Show password" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0; height: 24px; width: 24px; display: flex; align-items: center; justify-content: center;">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/></svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        function simpleHash(str) {
            // FNV-1a hash
            let h = 0x811c9dc5;
            for (let i = 0; i < str.length; i++) {
                h ^= str.charCodeAt(i);
                h += (h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24);
            }
            return h >>> 0; // Convert to unsigned 32-bit integer
        }

        // Password visibility toggle
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            let eyeIcon = document.getElementById('eyeIcon');
            let visible = false;
            togglePassword.addEventListener('click', function() {
                visible = !visible;
                passwordInput.type = visible ? 'text' : 'password';
                // Change icon
                if (visible) {
                    eyeIcon.outerHTML = '<svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/><line x1="1" y1="1" x2="23" y2="23"/></svg>';
                } else {
                    eyeIcon.outerHTML = '<svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/></svg>';
                }
                // Re-select the new icon after outerHTML replacement
                eyeIcon = document.getElementById('eyeIcon');
            });
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            
            const formData = new FormData(form);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Hash the password using the simple hash function
            const hashedPassword = simpleHash(password).toString(16);
            
            const data = new URLSearchParams();
            data.append('username', username);
            data.append('password', hashedPassword);
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: data.toString()
                });
                
                if (response.ok) {
                    // Redirect to root on success
                    window.location.href = '/';
                } else {
                    // Show error message on failure
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
